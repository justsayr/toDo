
<html ng-app="app">

<head>
<title>Time</title>
<script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
<script src="app.js">
	
</script>
<script src="toDoListController.js" /></script>

</head>


<body>
	<div ng-controller="toDoListController">

		<h1>ToDo List</h1>
		<label>Task</label> <input type="text" ng-model="toDo.task" /> <label>DueDate</label>
		<input type="date" ng-model="toDo.dueDate" />
		<button ng-click="addTask(toDo);save()">Add</button>

		<br>
		<br>
		<br>
		<br>
		<div ng-if="tasks.length">
			<table>
				<tr>
					<td><b>Edit</b></td>
					<td><b>Task</b></td>
					<td><b>Date</b></td>
					<td><b>Status</b></td>
					<td><b>Operation</b></td>

				</tr>

				<tr ng-repeat="task in tasks track by $index">
					<td>
						<button ng-click="enableEdit($index)" ng-hide="tasks.edit">+</button>
					</td>
					<td><span ng-hide="task.edit" ng-bind="task.task"></span> <input
						type=text ng-show="task.edit" ng-model="task.task" /></td>

					<td><span ng-hide="task.edit"> {{task.dueDate |
							date:'dd/MM/yyyy'}}</span> <input type=date ng-show="task.edit"
						ng-model="task.dueDate"></td>

					<td><span ng-hide="task.edit"> {{task.status}}</span> <select
						ng-show="task.edit" ng-model="task.status"
						ng-options="x for x in statuses">
					</select></td>
					<td>
						<button ng-click="enableEdit($index);save(task)"
							ng-show="task.edit">Save</button>
						<button ng-hide="task.edit" ng-click="delete($index)">Delete</button>
					</td>

				</tr>
			</table>
		</div>
	</div>
</body>
</html>
